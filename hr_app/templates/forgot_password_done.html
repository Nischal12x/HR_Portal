{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Password Reset Sent | HR Portal</title>
  <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Source Sans Pro', sans-serif;
    }
    .message-box {
      width: 400px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h3>Password reset instructions sent</h3>
    <p>Please check your email for further instructions to reset your password.</p>
    <p><a href="{% url 'login' %}">Return to Login</a></p>
  </div>
</body>
</html>
